<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BottleFund</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icon.png" />
  <meta name="theme-color" content="#000000" />

  <script>
    // Регистрация SW для офлайна
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js");
      });
    }
  </script>
</head>
<body>
  <main class="container">
    <h1>Моя цель</h1>
    <h2>Поездка в Берлин</h2>

    <!-- Бутылка с картинкой -->
    <div class="bottle-wrap">
      <img src="berlin.png" alt="Berlin bottle" class="bottle-img" />
    </div>

    <!-- Прогресс -->
    <div class="progress-readout">
      <span id="progressText">0 / 500 ₪</span>
    </div>
    <div class="progress-outer" aria-label="Прогресс к цели">
      <div id="progressFill" class="progress-fill"></div>
    </div>

    <!-- Ввод и кнопка -->
    <div class="controls">
      <input id="amount" type="number" inputmode="numeric" min="1" placeholder="Сумма (₪)" />
      <button id="addBtn" type="button">+ Добавить</button>
    </div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
